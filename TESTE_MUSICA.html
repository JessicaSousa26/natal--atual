<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste de M√∫sica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s;
    }
    #musicToggle {
      background: #4ecdc4;
      color: white;
    }
    #musicToggle:hover {
      background: #45b8b0;
      transform: scale(1.05);
    }
    .log {
      background: #f0f0f0;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 12px;
    }
    .log-entry {
      padding: 5px;
      border-bottom: 1px solid #ddd;
    }
    .success { color: green; }
    .error { color: red; }
    .info { color: blue; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéµ Teste de Autoplay de M√∫sica</h1>
    <p>Este √© um teste para verificar se a m√∫sica toca automaticamente em diferentes navegadores.</p>
    
    <audio id="bgMusic" preload="auto"></audio>
    
    <div>
      <button id="musicToggle">üîî M√∫sica</button>
    </div>
    
    <div class="log" id="log">
      <strong>üìã Log de Eventos:</strong>
    </div>
  </div>

  <script>
    const logDiv = document.getElementById('log');
    
    function addLog(message, type = 'info') {
      const entry = document.createElement('div');
      entry.className = `log-entry ${type}`;
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logDiv.appendChild(entry);
      logDiv.scrollTop = logDiv.scrollHeight;
      console.log(message);
    }

    // ===== M√öSICA =====
    const audio = document.getElementById('bgMusic');
    const btn = document.getElementById('musicToggle');

    if (!audio || !btn) {
      addLog('‚ùå Elementos n√£o encontrados!', 'error');
    } else {
      addLog('‚úÖ Elementos carregados', 'success');
    }

    const playlist = [
      './assets/musicas/1 - jingle-bells-rock-125676.mp3',
      './assets/musicas/2 - happy-christmas-music-437861.mp3',
      './assets/musicas/3 - We Wish You A Merry Christmas - DJ Williams.mp3',
      './assets/musicas/4 - christmas-holiday-438466.mp3',
      './assets/musicas/5 - santa-claus-is-coming-to-town-christmas-piano-248543.mp3',
      './assets/musicas/6 - let-it-snow-184565.mp3',
      './assets/musicas/7 - christmas-438144.mp3',
      './assets/musicas/8 - Snow Princess - Jimena Contreras.mp3',
      './assets/musicas/9 - Oh Christmas Tree - DJ Williams.mp3',
      './assets/musicas/10 - chrismas-happy-179609.mp3'
    ];
    
    let currentTrack = 0;
    let isPlaying = false;

    function setBtn(playing) {
      btn.style.opacity = playing ? '1' : '0.5';
      btn.textContent = playing ? 'üîî M√∫sica (Tocando)' : 'üîï M√∫sica (Pausada)';
    }
    
    function loadTrack(index) {
      audio.src = playlist[index];
      audio.load();
      addLog(`üéµ Carregada m√∫sica ${index + 1}/10: ${playlist[index].split('/').pop()}`, 'info');
    }
    
    function playNextTrack() {
      currentTrack = (currentTrack + 1) % playlist.length;
      addLog(`‚è≠Ô∏è Pr√≥xima m√∫sica: ${currentTrack + 1}/10`, 'info');
      loadTrack(currentTrack);
      if (isPlaying) {
        audio.play().catch(() => {});
      }
    }

    function iniciarMusica() {
      addLog('üé¨ Tentando iniciar m√∫sica...', 'info');
      loadTrack(currentTrack);
      
      const promise = audio.play();
      if (promise !== undefined) {
        promise.then(() => {
          isPlaying = true;
          setBtn(true);
          addLog('‚úÖ M√öSICA TOCANDO!', 'success');
        }).catch(err => {
          addLog('‚è∏Ô∏è Autoplay bloqueado: ' + err.message, 'error');
          addLog('üëÜ Clique em qualquer lugar da p√°gina para iniciar', 'info');
          isPlaying = false;
          setBtn(true);
        });
      }
    }

    // Quando termina, toca pr√≥xima
    audio.addEventListener('ended', playNextTrack);

    // Detectar erros
    audio.addEventListener('error', (e) => {
      addLog('‚ùå Erro ao carregar √°udio: ' + e.message, 'error');
    });

    // Detectar quando come√ßa a tocar
    audio.addEventListener('playing', () => {
      addLog('‚ñ∂Ô∏è √Åudio come√ßou a tocar!', 'success');
    });

    // Detectar quando pausa
    audio.addEventListener('pause', () => {
      if (!audio.ended) {
        addLog('‚è∏Ô∏è √Åudio pausado', 'info');
      }
    });

    // Mostrar bot√£o ativo
    setBtn(true);
    addLog('üéØ Navegador: ' + navigator.userAgent.split(')')[0] + ')', 'info');
    addLog('üì± Plataforma: ' + navigator.platform, 'info');

    // Tentar iniciar imediatamente
    addLog('üöÄ Iniciando m√∫sica automaticamente em 100ms...', 'info');
    setTimeout(() => iniciarMusica(), 100);

    // Tentar novamente
    setTimeout(() => {
      if (!isPlaying) {
        addLog('üîÑ Segunda tentativa em 500ms...', 'info');
        iniciarMusica();
      }
    }, 500);

    setTimeout(() => {
      if (!isPlaying) {
        addLog('üîÑ Terceira tentativa em 1500ms...', 'info');
        iniciarMusica();
      }
    }, 1500);

    // Capturar intera√ß√µes
    const eventos = ['click', 'touchstart', 'touchend', 'mousedown', 'keydown'];
    
    function iniciarNaInteracao(e) {
      if (!isPlaying) {
        addLog(`üëÜ Intera√ß√£o detectada: ${e.type}`, 'success');
        iniciarMusica();
      }
    }
    
    eventos.forEach(evento => {
      document.addEventListener(evento, iniciarNaInteracao, { once: true, passive: true });
    });

    // Bot√£o
    btn.addEventListener('click', (e) => {
      e.stopPropagation();
      addLog('üîò Bot√£o clicado', 'info');
      
      if (audio.paused || !isPlaying) {
        iniciarMusica();
      } else {
        audio.pause();
        isPlaying = false;
        setBtn(false);
        addLog('‚è∏Ô∏è M√∫sica pausada manualmente', 'info');
      }
    });

    addLog('‚úÖ Sistema de m√∫sica inicializado!', 'success');
  </script>
</body>
</html>
