  <script>
    const db = firebase.firestore();
    async function carregarRanking() {
      const rankingEl = document.getElementById('ranking');
      rankingEl.innerHTML = `<p class="text-sm text-slate-500">Carregandoâ€¦</p>`;
      const snap = await db.collection('fotos_natal').orderBy('votos', 'desc').get();
      let i = 1, html = '';
      snap.forEach(doc => {
        const d = doc.data();
        html += `
          <div class="py-3 flex items-center gap-3">
            <div class="w-8 text-lg font-bold ${i<=3?'text-emerald-600':''}">${i}Âº</div>
            <img src="${d.urlFoto}" class="w-20 h-20 object-cover rounded-lg border"/>
            <div class="flex-1">
              <div class="font-semibold">${d.andar}Âº andar â€“ Apto ${d.apartamento}</div>
              <div class="text-sm text-slate-600">${d.votos || 0} votos</div>
            </div>
          </div>
        `;
        i++;
      });
      rankingEl.innerHTML = html || `<p class="text-sm text-slate-500">Sem fotos ainda.</p>`;
    }
    carregarRanking();
  </script>
